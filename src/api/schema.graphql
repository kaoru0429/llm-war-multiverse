type Company {
  id: ID!
  name: String!
  country: String!
  models: [Model!]!
}

type Model {
  id: ID!
  name: String!
  releaseDate: String!
  architecture: ArchitectureType!
  totalParameters: Float
  activeParameters: Float
  trainingCost: Float
  company: Company!
  benchmarks: [Benchmark!]!
}

enum ArchitectureType {
  DENSE
  MOE
  HYBRID_MOE
}

type Benchmark {
  id: ID!
  name: String!
  score: Float!
  category: String!
}

type Query {
  models(architecture: ArchitectureType): [Model!]!
  company(name: String!): Company
  compareModels(ids: [ID!]!): [Model!]!
  timelineEvents: [Event!]!
}

type Event {
  id: ID!
  date: String!
  title: String!
  description: String!
  isTurningPoint: Boolean!
}
